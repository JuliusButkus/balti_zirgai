{% extends "base.html" %}
{% load static i18n %}
{% block title %}{% trans "Password Reset at" %}{{ block.super }}{% endblock title %}
{% block content %}
<h1>{% trans "Enter New Password" %}</h1>
<form method="POST" action="{{ request.path }}">
    {% csrf_token %}
    {{ form.as_p }}
    <p><button type="submit">{% trans "Confirm" %}</button></p>
</form>
{% endblock content %}
